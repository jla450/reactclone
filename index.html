<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
    <section id="landing">
        <div class="row">
            <nav>
                <a href="#" class="nav__logo--link">
                    <img class="nav__logo" src="./assets/treactlogo.svg" alt="">
                    Treact
                </a>
                <div class="nav__links">
                     <a href="" class="nav__link">About</a>
                     <a href="" class="nav__link">Blog</a>
                     <a href="" class="nav__link">Pricing</a>
                     <a href="" class="nav__link">Contact Us</a>
                     <a href="" class="nav__link">Login</a>
                     <a href="" class="nav__link nav__link--primary">Sign Up</a>
                </div>
            </nav>
        </div>
        <header>
            <div class="container">
                <div class="row">
                    <div class="header__description">
                        <div class="header__left--column">
                            <h1 class="header__title"> Beautiful React Templates <span class="purple">for you.</span></h1>
                            <p class="header__para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                            <div class="header__inputs">
                                <form action="">
                                    <input class="header__input" type="email" placeholder="Your Email Address">
                                </form>
                                <button class="btn btn__header">Get Started</button>
                            </div>
                            <p class="customers">OUR TRUSTED CUSTOMERS</p>
                            <figure class="customer__logos">
                                <img src="./assets/trusted companies.png" alt="Our Trusted Companies including Fortune, The Weather Channel, Fast Company & the National Geographic">
                            </figure>
                            <div class="header__right--column">
                                <figure class="header__img--wrapper">
                                    <img class="header__img" src="./assets/winter-designer.svg" alt="">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section id="Features"></section>
    
</body>
</html>
